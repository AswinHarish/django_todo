{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input style="margin-bottom: 15px" class="button" type="submit" value="Login">
    </form>
    <a href="{% url 'register' %}">SignUp</a>
</div>

{% endblock content %}
